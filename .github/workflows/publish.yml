name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify no .env file exists
        run: |
          if [ -f .env ]; then
            echo "‚ùå ERROR: .env file found in repository!"
            echo "Run: git rm --cached .env && git commit -m 'fix: remove .env from repo'"
            exit 1
          fi
          echo "‚úÖ No .env file in repository"

      - name: Install dependencies
        run: npm install

      - name: Remove all .env files and clear cache
        run: |
          rm -f .env .env.local
          rm -rf node_modules/.vite dist
          echo "üßπ Cleaned up .env files and caches"

      - name: Build project
        run: npm run build:prod

      - name: Verify production build
        run: node scripts/verify-build.js production

      - name: Deploy to Hostinger
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: git@github.com:Wence024/ClassFlow.git
          BRANCH: build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          MESSAGE: "Build: ({sha}) {msg}"
